<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <section class="container">
        <h2 id="titulo-form">Cadastro:</h2>
        <ul id="mensagens-erro"></ul>

    <form  class = 'card-header table-bordered' id="form-adiciona">
        <div id="form-principal">

        <div class="form-group ">
            <label for="exampleFormControlSelect ">Tipo</label>
            <div class="col-sm-3"> 
            <select  onclick="selected(this.value)" class="form-control" id="tipoSeletor">
              <option value="pessoaFisica">Pessoa Física</option>
              <option value="pessoaJuridica">Pessoa Jurídica</option>
            </select>
            </div>
          </div>
        
            <div class="form-group row">
                <label  for="pessoaFisicaJuridica" for="validationCustom01" class=" col-form-label 
                col-form-label-sm" id="pessoaFisicaJuridica"  > CPF/CNPJ:</label>
               <div class="col-sm-3">
                <input name="pessoaFisicaJuridica" id="pessoaFisicaJuridica" type="text"  class="form-control form-control-sm"
                 placeholder="Apenas os números." id="validationCustom01">
                

               </div>  
            </div> 

        <div class="form-group row">
            <label for="Nome" class=" col-form-label
            col-form-label-sm" name="nome" >NOME:</label>
         <div class="col-sm-6">
            <input type="text" id="nome" class="colFormLabelSm form-control form-control-sm"
          placeholder="Nome e sobrenome" name="nome">
         </div>  
        </div>

        <div class="invisivel form-group row" id="nomeFantasia">
            <label for="nomeFantasia" class=" col-form-label col-form-label-sm" >NOME FANTASIA:</label>
           <div class="col-sm-5">
            <input type="text" id="colFormLabelSm" class="form-control form-control-sm"
             placeholder="Nome fantasia/razão social" name="nomeFantasia">
           </div>  
        </div>  

        
        <div class="form-group row">
                <label for="cep" class=" col-form-label 
                col-form-label-sm" id="cep" name="cep" >CEP:</label><br />
                <div class="col-sm-3">
                    <input name="cep" type="text" id="cep" value="" 
                    class="form-control form-control-sm"
                    placeholder="Seu CEP"
                     onblur="pesquisacep(this.value);" />
           </div>  
        </div>   

        <div class="form-group row">
            <label for="rua" class=" col-form-label
            col-form-label-sm" id="endereco" name="endereco"> ENDEREÇO:</label>
           <div class="col-sm-5">
            <input type="text" id="rua" class="form-control form-control-sm"
             placeholder="Endereço">
           </div>  
        </div>   

        <div class="form-group row">
            <label for="
            " class=" col-form-label 
            col-form-label-sm" name="bairro">BAIRRO:</label>
           <div class="col-sm-4">
            <input type="text" id="bairro" class="form-control form-control-sm"
             placeholder="Bairro">
           </div>  
        </div>  

        <div class="form-group row">
            <label for="colFormLabelSm" class=" col-form-label 
            col-form-label-sm" >CIDADE:</label>
           <div class="col-sm-3">
            <input type="text" id="cidade" class="form-control form-control-sm"
             placeholder="Cidade" name="cidade">
           </div>  
        </div>  
        
        <div class="form-group row">
            <label for="colFormLabelSm" class=" col-form-label 
            col-form-label-sm" >TELEFONE:</label>
           <div class="col-sm-3">
            <input  id="telefone" class="form-control form-control-sm"
             placeholder="(99) 99999-9999" name="telefone" >
           </div>  
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class=" col-form-label 
            col-form-label-sm" >EMAIL:</label>
           <div class="col-sm-3">
            <input type="email" id="email" class="form-control form-control-sm"
             placeholder="seuemail@dominio.com" name="email">
           </div>  
        </div>

        <div class="col-lg-12" style="text-align: center;">
            <button type="submit" class="btn btn-primary mb-2" onclick="botaoAdicionar" 
                id="botao-adiciona">SALVAR</button>

        </div>
     </div>
    </form>
</section>

<section class="container" id="container-secundaria">
            
    <div class="table-responsive">
        
        <table  class="table table-bordered" id="tabela-consulta">
            <tr>
                <th *ngFor="let column of headers"> 
                {{column}}
                </th>
            </tr>

            <tr *ngFor="let pessoa of consultar()">
                <td>
                    {{pessoa.codigo}}
                </td>
                <td>
                    {{pessoa.nome}}
                </td>
                <td>
                    {{pessoa.rua}}
                </td>
                <td>
                    {{pessoa.email}}
                </td>
            </tr>
            </table>
        
    </div>
</section>
</body>

</html>



<router-outlet></router-outlet>
