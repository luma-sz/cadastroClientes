<body>

    <section class="container">
    <button type="submit" class="btn btn-primary mb-3" id="botao-novo">NOVO</button>
        <label for="filtrar-tabela">Filtre:</label>
        <input type="text" name="filtro" id="filtrar-tabela" 
        placeholder="Digite o nome do usuario">
            
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            
            <tbody id="tabela-consulta">
                <tr class="cliente" id="primeiro-cliente">
                    <td class="codigo">10102</td>
                    <td class="nome">Paulo Rodrigues</td>
                    <td class="endereco">Rua Bartolomeu de Gusmão, 1509, Vila Maracana </td>
                    <td class="email">paulorodrigues@gmail.com</td>
                </tr>

                <tr class="cliente">
                    <td class="codigo">10102</td>
                    <td class="nome">Paulo Rodrigues</td>
                    <td class="endereco">Rua Bartolomeu de Gusmão, 1509, Vila Maracana </td>
                    <td class="email">paulorodrigues@gmail.com</td>
                </tr>
            </tbody>
        </table>
   
    </div>
</section>

    <section class="container">
        <h2 id="titulo-form">Fazer um novo cadastro</h2>
        <ul id="mensagens-erro"></ul>

    <form  class = 'card p bg-light' id="form-adiciona">
        
            <div class="form-group row">
                <label for="pessoaFisicaJuridica" class="col-sm-1 col-form-label 
                col-form-label-sm" id="pessoaFisicaJuridica" > CPF/CNPJ:</label>
               <div class="col-sm-3">
                <input name="pessoaFisicaJuridica" id="pessoaFisicaJuridica" type="text"  class="form-control form-control-sm"
                 placeholder="Apenas os números.">
               </div>  
            </div> 

        <div class="form-group row" id="cliente">
            <label for="Nome" class="col-sm-1 col-form-label
            col-form-label-sm" id="nome" name="nome" >NOME:</label>
         <div class="col-sm-6">
            <input type="text" id="colFormLabelSm" class="form-control form-control-sm"
          placeholder="Nome e sobrenome" name="nome">
         </div>  
        </div>

        <div class="form-group row" id="cliente">
            <label for="nomeFantasia" id="nomeFantasia" class="col-sm-1 col-form-label col-form-label-sm" >NOME FANTASIA:</label>
           <div class="col-sm-5">
            <input type="text" id="colFormLabelSm" class="form-control form-control-sm"
             placeholder="Nome fantasia/razão social" name="nomeFantasia">
           </div>  
        </div>  

        
        <div class="form-group row" id="cliente">
                <label for="cep" class="col-sm-1 col-form-label 
                col-form-label-sm" id="cep" name="cep" >CEP:</label><br />
                <div class="col-sm-3">
                    <input name="cep" type="text" id="cep" value="" 
                    class="form-control form-control-sm"
                    placeholder="Seu CEP"
                     onblur="pesquisacep(this.value);" />
           </div>  
        </div>   

        <div class="form-group row" id="cliente">
            <label for="rua" class="col-sm-1 col-form-label 
            col-form-label-sm" id="endereco" name="endereco"> ENDEREÇO:</label>
           <div class="col-sm-5">
            <input type="text" id="rua" class="form-control form-control-sm"
             placeholder="Endereço">
           </div>  
        </div>   

        <div class="form-group row" id="cliente">
            <label for="
            " class="col-sm-1 col-form-label 
            col-form-label-sm" name="bairro">BAIRRO:</label>
           <div class="col-sm-4">
            <input type="text" id="bairro" class="form-control form-control-sm"
             placeholder="Bairro">
           </div>  
        </div>  

        <div class="form-group row" id="cliente">
            <label for="colFormLabelSm" class="col-sm-1 col-form-label 
            col-form-label-sm" >CIDADE:</label>
           <div class="col-sm-3">
            <input type="text" id="cidade" class="form-control form-control-sm"
             placeholder="Cidade" name="cidade">
           </div>  
        </div>  
        
        <div class="form-group row" id="cliente">
            <label for="colFormLabelSm" class="col-sm-1 col-form-label 
            col-form-label-sm" >TELEFONE:</label>
           <div class="col-sm-2">
            <input type="number" id="telefone" class="form-control form-control-sm"
             placeholder="(99) 99999-9999" name="telefone" >
           </div>  
        </div>

        <div class="form-group row" id="cliente">
            <label for="colFormLabelSm" class="col-sm-1 col-form-label 
            col-form-label-sm" >EMAIL:</label>
           <div class="col-sm-3">
            <input type="email" id="email" class="form-control form-control-sm"
             placeholder="seuemail@dominio.com" name="email" >
           </div>  
        </div>

        <div class="col-lg-12" style="text-align: center;">
            <button type="submit" class="btn btn-primary mb-2" onclick="botaoAdicionar" id="botao-adiciona">SALVAR</button>

    
        </div>
    </form>
</section>
